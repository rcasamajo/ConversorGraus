<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversor Graus</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- PersonalitzaciÃ³ de css-->
    <link rel="stylesheet" type="text/css" href="css/conversor.css">
    <!-- Angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myController">
<div class="container">
    <div class="panel panel-primary">
    <div class="row panel-heading">
        <div class="col-md-offset-2 col-md-8 col-md-offset-2 text-center">
            <h1>Conversor de graus</h1>
        </div>
    </div>
    <div class="panel-body">
    <div class="row text-center">
        <div class="col-md-offset-2 col-md-4">
            <p>Celcious</p>
            <p><input type="text" ng-model="cel" ng-change="calc()"></p>
        </div>

        <div class="col-md-4">
                <p>Farenheit</p>
                <p><input type="text" ng-model="far" ng-change="calc()"></p>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-md-offset-4 col-md-4 col-md-offset-4 jumbotron">
            <p><input type="radio" ng-model="dir" value="toF"> Celcius a Farenheit</p>
            <p><input type="radio" ng-model="dir" value="toC"> Farenheit a Celcius</p>
        </div>
    </div>
    </div>
    </div>
</div>

<!-- Modules -->
<script src="js/app.js"></script>
<!-- Controllers -->
<script src="js/controller.js"></script>

</body>
</html>
