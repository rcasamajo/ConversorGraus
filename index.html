<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversor Graus</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
<h1>Conversor de graus</h1>

<p>Celcius a Farenheit</p>
<input type="text" ng-model="cel"> {{ aFarenheit() | number }}

<p>Farenheit a Celcius</p>
<input type="text" ng-model="far"> {{ aCelcius() | number }}


<!-- Modules -->
<script src="js/app.js"></script>
<!-- Controllers -->
<script src="js/controller.js"></script>

</body>
</html>
