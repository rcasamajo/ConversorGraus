<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversor Graus</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- PersonalitzaciÃ³ de css-->
    <link rel="stylesheet" type="text/css" href="css/conversor.css">
    <!-- Angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myController">
<div class="container">
    <h1>Conversor de graus</h1>
    <div class="row">
        <div class="col-lg-6">
            <p class="text-center">Celcious</p>
            <p class="text-center"><input type="text" ng-model="cel" ng-change="calc()"></p>
        </div>

        <div class="col-lg-6">
            <div class="center-block">
                <p>Farenheit</p>
                <p><input type="text" ng-model="far" ng-change="calc()"></p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
        </div>
        <div class="col-lg-4">
            <p><input type="radio" ng-model="dir" value="toF"> Celcius a Farenheit</p>
            <p><input type="radio" ng-model="dir" value="toC"> Farenheit a Celcius</p>
        </div>
        <div class="col-lg-4">
        </div>
    </div>
</div>

<!-- Modules -->
<script src="js/app.js"></script>
<!-- Controllers -->
<script src="js/controller.js"></script>

</body>
</html>
