<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversor Graus</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
<h1>Conversor de graus</h1>

<p><input type="text" ng-model="cel" ng-change="calc()"> Celcious</p>
<p><input type="text" ng-model="far" ng-change="calc()"> Farenheit</p>

<p><input type="radio" ng-model="dir" value="toF"> Celcius a Farenheit</p>
<p><input type="radio" ng-model="dir" value="toC"> Farenheit a Celcius</p>


<!-- Modules -->
<script src="js/app.js"></script>
<!-- Controllers -->
<script src="js/controller.js"></script>

</body>
</html>
